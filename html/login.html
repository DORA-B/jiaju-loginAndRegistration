<body class="narrow_980">
<div class="global_wrap" id="gloWrap">
    <div class="container clear">
        <div class="login_img fl">
            <img src="../img/zcdl_img.jpg" width="390" height="310" alt="美好生活从这里开始" />
        </div>
        <div class="login_box fl">
            <div class="login_tab">

                    <li class="on" id="nomallogin"> <a href="javascript:void(0)">帐号登录</a> </li>
                </ul>
            </div>
            <div class="login_wrap">
                <form onsubmit="return loginCheck(this)" autocomplete="off" id="reg_form" method="post">
                    <div class="login_select">
                        <input type="text" id="userName" autocomplete="off" value="" name="val" />

                    </div>
                    <div class="login_select  ">

                    <div class="safe">
