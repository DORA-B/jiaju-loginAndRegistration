    <script type="text/javascript">
        regBegin.init();
        var times;
        var emailmobil;
        var emailmobil_val = 0;
        var setyzm;
        jq('#btn_mathcode').click(function () {
            var rand_num = jq('#txt_mathcode').val();
            var val = jq('#emailAndPhone').val();
            var error_email = jq("#emailAndPhone").parent().find(".index_check");
            if (error_email.length == 1) {
                return false;
            }

            if (!checkSubmitEmail(jq('#emailAndPhone').val()) && !checkSubmitMobil(jq('#emailAndPhone').val())) {
                jq('.auth_code').hide();
                jq('#emailAndPhone').focus();
                return false;
            }
            if (checkSubmitEmail(val)) {
                times = 180;
                emailmobil = 1;
            }
            if (checkSubmitMobil(val)) {
                times = 120;
                emailmobil = 0;
            }
            if (rand_num == '') {
                jq('#txt_mathcode').focus();
            } else {
                jq.ajax({
                    type: "GET",
                    url: "/my/get_moblie_yz.php",
                    //data: "rand_num="+rand_num,
                    data: {ajax: 1, rand_num: rand_num},
                    success: function (data) {
                        if (data == 1) {
                            emailmobil_val = val;
                            set_moblie_yz(rand_num, val, emailmobil);
                            jq('#div_mathcode').hide();
                        } else {
                            alert('验证码错误');
                            jq('#txt_mathcode').focus();
                        }
                    }
                });
            }
        });


        jq("#emailAndPhone").bind("propertychange input", function () {
            if (jq("#emailAndPhone").val() != emailmobil_val && emailmobil_val != '0') {
                clearTimeout(setyzm);
                jq('#hqyzm').removeAttr('disabled');
                jq('#hqyzm').attr('value', '发送验证码到邮箱/手机');
                jq('#txt_mathcode').val('');

            }
        })

        function set_moblie_yz(rand_num, val, emailmobil) {
            jq('.auth_code').hide();
            jq('.txt_mathcode').val('');
            jq('#hqyzm').attr('disabled', 'disabled');
            jq.ajax({
                type: "GET",
                url: "/my/get_moblie_yz.php?is_ajax=1",
                data: {moblie: val, rand_num: rand_num, emailmobil: emailmobil},
                success: function (data) {
                    if (data == '-1' || data == '-2') {
                        addWrongTip({targ: '#autoCode', tip: '验证码申请太频繁，请稍后再试！'});
                    }
                    else {
                        send_agin();
                    }
                }
            });


        }

        function send_agin() {
            times = times - 1;
            var showtime = '';
            if (times > 0) {
                setyzm = setTimeout('send_agin()', 1000);
                /*			if(emailmobil=='1')
                 {
                 showtime = Math.ceil(times/60)+'分钟后获取';
                 }
                 else
                 {
                 showtime = times+'秒后获取';
                 }
                 */
                showtime = times + '秒后获取';
                jq('#hqyzm').attr('value', showtime);
            } else {
                if (getCookie('moblie_yz_num') <= 10) {
                    jq('#hqyzm').removeAttr('disabled');
                    jq('#hqyzm').attr('value', '发送验证码到邮箱/手机');
                    jq('#txt_mathcode').val('');
                    if (emailmobil == '1') {
                        times = 180;
                    }
                    else {
                        times = 120;
                    }

                }
            }
        }
    </script>
